benchmarks:
  questions:
  - id: 01f0fe9fe8c71bbdaaea2761adc06521
    question:
    - What is the count of hires by component and position type?
    answer:
    - format: SQL
      content:
      - 'SELECT `component`, `position_type`, COUNT(*) AS hire_count

        '
      - 'FROM `users`.`derek_yeager`.`bronze_personnel_hiring_records`

        '
      - 'WHERE `status` ILIKE ''%hire%''

        '
      - '  AND `component` IS NOT NULL

        '
      - '  AND `position_type` IS NOT NULL

        '
      - 'GROUP BY `component`, `position_type`

        '
      - ORDER BY hire_count DESC
